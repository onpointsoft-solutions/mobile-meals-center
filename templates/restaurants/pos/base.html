{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
.pos-container {
    height: calc(100vh - 200px);
    overflow: hidden;
}

.pos-sidebar {
    height: 100%;
    overflow-y: auto;
    border-right: 1px solid #dee2e6;
}

.pos-main {
    height: 100%;
    overflow: hidden;
}

.pos-categories {
    height: 60px;
    overflow-x: auto;
    border-bottom: 1px solid #dee2e6;
}

.pos-items {
    height: calc(100% - 60px);
    overflow-y: auto;
}

.pos-order-panel {
    height: 100%;
    overflow-y: auto;
    border-left: 1px solid #dee2e6;
}

.meal-item {
    cursor: pointer;
    transition: all 0.2s;
}

.meal-item:hover {
    background-color: #f8f9fa;
    transform: translateY(-2px);
}

.meal-item.selected {
    background-color: #007bff;
    color: white;
}

.category-tab {
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.2s;
}

.category-tab:hover {
    background-color: #f8f9fa;
}

.category-tab.active {
    background-color: #007bff;
    color: white;
}

.order-item {
    border-bottom: 1px solid #dee2e6;
    padding: 10px 0;
}

.pos-button {
    min-height: 80px;
    font-size: 1.1rem;
    font-weight: 500;
}

.pos-payment-button {
    min-height: 60px;
    font-size: 1rem;
}

.session-info {
    background: linear-gradient(135deg, #28a745, #20c997);
    color: white;
    padding: 15px;
    border-radius: 8px;
}

.order-summary {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
}

@media (max-width: 768px) {
    .pos-container {
        height: auto;
        overflow: visible;
    }
    
    .pos-sidebar,
    .pos-main,
    .pos-order-panel {
        height: auto;
        min-height: 400px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container-fluid pos-container">
    {% block pos_content %}
    {% endblock %}
</div>
{% endblock %}
